<!DOCTYPE html>
<html>
  <head>
    <title>Password Generator</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Password Generator</h1>
      <label for="length">Length:</label>

    <script src="script.js"></script>
  </body>
</html>
